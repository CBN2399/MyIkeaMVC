<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ikea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header th:replace="/Home/index :: header"></header>
<main class="container">
    <h2>Pedidos</h2>
    <hr>
    <br/>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Fecha</th>
            <th>Precio Total</th>
            <th>Acciones</th>
        </tr>
        <tr th:each=" pedido :${lista}">
            <td th:text= "${'#' + pedido.pedido_id}"></td>
            <td th:text="${pedido.fecha}"></td>
            <td th:text="${pedido.total + ' â‚¬'}"></td>
            <td>
                <a th:href="@{/pedido/{id}(id = ${pedido.pedido_id})}" class="btn btn-outline-success" title="detalles">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                    </svg>
                </a>
            </td>
        </tr>
    </table>
    <div class="mb-3">
        <a th:href="@{/producto}" class="btn btn-primary mx-3">Volver a la lista</a>
    </div>

</main>
</body>
</html>
