<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MiIkea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header th:replace="/Home/index :: header"></header>
<main class="container">
    <h1 class="h3 mb-3 fw-normal">Por favor, reg&iacute;strese</h1>
    <div class="row">
        <div class="col-md-4">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="name"  class="control-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre" th:field="*{username}">
                    <span th:errors="*{username}" th:attr="class='text-danger'"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="email"  class="control-label">Email</label>
                    <input th:field="*{email}" type="email" class="form-control" id="email" name="username" placeholder="nombre@ejemplo.com">
                    <span th:errors="*{email}" th:attr="class='text-danger'"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="pass"  class="control-label">Contrase&ntilde;a</label>
                    <input th:field="*{password}" type="password" class="form-control" id="pass" name="password" placeholder="contraseÃ±a">
                </div>
                <br>
                <button class="btn btn-success" type="submit">Registrase</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
